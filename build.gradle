buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        def ktxNavVersion = "2.3.5"
        def androidToolsVersion = "7.0.4"
        def kotlinGradleVersion = "1.6.0"
        def hiltPlugInVersion = "2.38.1"

        classpath "com.android.tools.build:gradle:$androidToolsVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinGradleVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltPlugInVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.5.3"



        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
